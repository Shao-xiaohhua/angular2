<div class="login-wrapper">
  <div class="login-cell cell-bg" style="background-image: url(assets/images/login_bg.jpg);">
    <div class="login-logo" style="background-image: url(assets/images/login_logo.png);"></div>
    <div class="login-copy">智慧公证一体化办证系统<span>技术支持：上海同道</span></div>
  </div>
  <div class="login-cell cell-box">
    <div class="login-form-box">
      <div class="logo" [ngStyle]="{'background-image': 'url('+ notaryoffice.logo +')'}"></div>
      <div class="login-title">
        <h2>{{notaryoffice.name}}</h2>
        <p>欢迎登录智能办证系统</p>
      </div>
      <form class="login-cell-form" role="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="inp-box">
          <i class="fa fa-user"></i>
          <input class="inp-text" type="text" name="username" [(ngModel)]="login.username" placeholder="请输入用户名">
        </div>
        <div class="inp-box">
          <i class="fa fa-unlock-alt"></i>
          <input class="inp-text" type="password" name="password" [(ngModel)]="login.password" placeholder="请输入密码">
        </div>
        <div *ngIf="showCode" class="inp-box">
          <i class="fa fa-unlock-alt"></i>
          <div class="row">
            <div class="col-sm-6">
              <input type="text" name="code" [(ngModel)]="login.code" required class="inp-text" placeholder="验证码">
            </div>
            <div class="col-sm-6">
              <img src="{{captchaUrl}}" width="136" height="34" title="验证码,点击刷新" (click)="refreshCode()" style="cursor: pointer" />
            </div>
          </div>
        </div>
        <div class="inp-error" *ngIf="errorMessage">
          <i class="fa fa-times"></i>
          <div class="error-text">{{ errorMessage }}</div>
        </div>
        <div class="inp-checkbox">
          <div class="checkbox checkbox-primary">
            <input type="checkbox" [(ngModel)]="login.rememberMe" id="rememberme" name="remember-me" />
            <label for="rememberme">记住登录 </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!loginForm.form.valid">登 录</button>
      </form>
    </div>
  </div>
</div>
