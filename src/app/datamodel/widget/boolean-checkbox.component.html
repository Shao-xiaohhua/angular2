<div [formGroup]="form" [class.has-error]="!isValid">
  <div class="form-group">
    <label [attr.for]="_widget.fieldName">{{_widget.label}}</label>
    <span *ngIf="!isValid && (isDirty || isTouched)" class="control-label">&nbsp;&nbsp; 不能为空</span>
    <div class="checkbox checkbox-info">
      <input [type]="_widget.inputType" [(ngModel)]="form.value[_widget.fieldName]"  class="form-control" [formControlName]="_widget.fieldName" [id]="_widget.fieldName" [placeholder]="_widget.tip">
      <label [for]="_widget.fieldName"></label>
    </div>
  </div>
</div>
